<!DOCTYPE html>
<html>
<head>
  <meta charset = 'utf-8'>
  <meta name = "viewport" content = "width=device-width,initial-scale=1.0">
  <link type = "text/css" rel = "stylesheet" href = "style.css">
  <link href="https://fonts.googleapis.com/css?family=Arima+Madurai" rel="stylesheet">
  <link href = "https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel = "stylesheet">
  <title>Pomodoro</title>
</head>
<body>
  <div class = "container">
    <div class = "top-bar">
      <div class ="bar" id = "left-bar">
        <h1 class = "bar-heading">Break</h1>
        <div class = "set-time">
          <button class = "minus icon" onclick="decreaseTime('break-time')">-</button>
          <h1 class = "time" id = "break-time">5</h1>
          <button class = "plus icon" onclick="increaseTime('break-time')">+</button>
        </div>
      </div>
      <div class = "bar" id= "right-bar">
        <h1 class = "bar-heading">Session</h1>
        <div class = "set-time">
          <button class = "minus icon" onclick="decreaseTime('session-time')">-</button>
          <h1 class = "time" id = "session-time">25</h1>
          <button class = "plus icon" onclick="increaseTime('session-time')">+</button>
        </div>
      </div>
    </div>
    <div class = "reset" onclick = "resetTimer()">
      <button id = "reset-btn">Reset</button>
    </div>
    <div class = "clock">
      <div class = "timer" onclick = "timerClick()">
        <h1 id = "countdown-heading">Session</h1>
        <h1 id = "countdown">25&#58;00</h1>
      </div>
    </div>
  </div>
  <footer>
    <h5 id = "footer-title">Created By Mayank Agarwal.</h5>
    <h5>
      <a href = "https://github.com/mayankaga94" target = "_blank"><span><i class = "fa fa-github fa-lg"></i></span></a>
      <a href = "https://codepen.io/mayankaga94" target = "_blank"><span><i class = "fa fa-codepen fa-lg"></i></span></a>
      <a href = "https://www.freecodecamp.org/mayankaga94" target = "_blank"><span><i class = "fa fa-free-code-camp fa-lg"></i></span></a>
    </h5>
  </footer>
  <script src = "script.js"></script>
</body>
</html>
